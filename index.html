<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="ressource/style.css"
</head>

<body>
<div class="overlay wholePage" onclick="toggleSettingsOverlay()" style="display: none;"></div>
<div class="wholePage" style="display: none">
    <div id="settings">
        <div id="settingsTable">
            <table>
                <tr>
                    <th>Show?</th>
                    <th>Timer</th>
                    <th>Duration</th>
                    <td>
                        <!-- <button onclick="magicFix(false,startTimer,true)">Start</button> -->
                    </td>

                </tr>
                <tr>
                    <td>

                    </td>
                    <td>Main Timer</td>
                    <td id="formMain">
                        <input type="number" id="mainHrs" value="0" min="0">
                        <input type="number" id="mainMin" value="0" min="0" max="60">
                        <input type="number" id="mainSec" value="0" min="0" max="60">
                    </td>
                    <td>
                      <!--   <button onclick="magicFix(true,timer.stop.bind(timer),false)">Stop</button> -->
                    </td>

                </tr>
                <tr>
                    <td style="text-align:right">
                        <input type="checkbox" id="readEnabled" checked="checked" onclick="toggleReadTimer()">
                    </td>
                    <td>Read-Timer</td>
                    <td id="formRead">
                        <input type="number" id="readHrs" value="0" min="0">
                        <input type="number" id="readMin" value="0" min="0" max="60">
                        <input type="number" id="readSec" value="0" min="0" max="60">
                    </td>
                    <td>
                        <div id="reset" class="buttonsmall" onclick="magicFix(false,resetTimer,running);resetClick();">Reset</button>
                       <!--  <button onclick="magicFix(false,resetTimer,running)">Reset</button> -->
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Add time to both</td>
                    <td><input type="number" id="addedHrs" value="0">
                        <input type="number" id="addedMin" value="0" min="0" max="60">
                        <input type="number" id="addedSec" value="0" min="0" max="60"></td>
                    <td>
                        <div id="addTime" class="buttonsmall" onclick="addTime()">Add Time</button>
                    <!--    <button onclick="addTime()">Add Time</button> -->
                    </td>
                </tr>
            </table>
        </div>

        <br>

        <div id="timerSize">
            <h4>Timer Font-Size</h4>
            <button onclick="incSize('#timerMain',7);incSize('#timerRead');incSize('#readLabel', 1)">+</button>
            <button onclick="decSize('#timerMain',7);decSize('#timerRead');decSize('#readLabel', 1)">-</button>
        </div>

        <div id="toiletSize">
            <h4>Toilet Font-Size</h4>
            <button onclick="incSize('#toiletCaption');incSize('#toiletLabel');">+</button>
            <button onclick="decSize('#toiletCaption');decSize('#toiletLabel');">-</button>
        </div>
                <div id="marginSize">
            <h4>Space between blocks</h4>
            <button onclick="incMargin()">+</button>
            <button onclick="decMargin()">-</button>
        </div>
                        <div id="infoSize">
            <h4>Info Font-Size</h4>
            <button onclick="incInfo()">+</button>
            <button onclick="decInfo()">-</button>
        </div>
<br>
<div><h4>Infotext</h4>
        <textarea id="infoContent" oninput="this.editor.update()" cols="60" rows="10">
            
## Information

This can parse **MarkDown**.

* This
* is
* a
* list

[Wikipedia](https://en.wikipedia.org/wiki/Markdown)
        </textarea>
</div>
    </div>
</div>
<br>
<div id="timers">
    <h1 id="timerMain">00:00:00</h1>
    <h1 id="timerRead">00:00:00</h1>
    <span id="readLabel">Einlesezeit</span>
</div>
<br>
<div id="toilet" class="toiletFree" onclick="toggleToilet()">
    <h2 id="toiletCaption">Toilette:</h2>
    <h2 id="toiletLabel">frei</h2>

</div>
<br>
<div id="infos">
    <h2 id="infoCaption">Informationen:</h2>
    <div id="infoFormatted">
    </div>
</div>

<aside>
<div class="buttons" id="toggleSettings" onclick="toggleSettingsOverlay()">
    Settings
</div>
<div class="buttons" id="startButton" onclick="magicFix(false,startTimer,true);startClick()">
    Start
</div>
<div class="buttons" id="stopButton" onclick="magicFix(true,timer.stop.bind(timer),false);stopClick()">
    Stop
</div>
</aside>


<script>
    var exports = {};
</script>
<script src="lib/markdown.js"></script>
<script src="lib/exam.js"></script>
</body>

</html>
